<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-Alura</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="conteiner-main">
        <div class="conteiner-section-1">
            <div class="section-1-conteiner-header">
                <img src="./img/image.png" alt="" class="header-logo">
            </div>
            <textarea id="input" placeholder="Escribe algo!!" class="section-1-input"></textarea>
            <div class="section-1-conteiner-info">
                <div class="contenedor-info-text">
                    <img src="./img/info-logo.png" alt="" class="info-logo">
                    <p class="info-text">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="conteiner-button-theme">
                    <input type="checkbox" class="btn-checkbox" id="checkbox">
                    <label for="checkbox" class="label-checkbox">
                        <img src="./img/themeDark.png" class="img-theme-dark" alt="" srcset="">
                    </label>
                </div>
            </div>
            <div class="section-1-conteiner-buttons">
                <button class="section-1-btn btn-encriptador" id="encriptador">
                    <span>¡Encriptar!</span>
                    <!-- <canvas id="canvas" width="200px" height="100%"></canvas> -->
                </button>
                <button class="section-1-btn btn-desencriptador" id="desencriptador">¡Desencriptar!</button>
            </div>
        </div>
        <div class="conteiner-section-2" id="section2">
            <div id="section-2-conteiner-msg-vacio">
                <div class="section-2-img">
                    <img src="./img/muñeco-b&n.png" alt="" class="img-muneco">
                </div>
                <div class="section-2-conteiner-alert">
                    <h2 class="alert-1">Ningún mensaje fue encontrado</h2>
                    <p class="alert-2" id="p">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </div>

            <!-- <div class="section-2-conteiner-msg-noVacio"> -->
            <div class="output" id="output"></div>
            <button class="btn-copiar" id="copy">Copiar</button>
            <!-- </div> -->

        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
